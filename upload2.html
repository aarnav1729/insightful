<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>insightful</title>
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      background-image: url("./bg.mov");
      background-size: cover;
    }
  </style>
  

</head>

<body class="flex flex-col min-h-screen bg-gray-100 font-sans leading-normal tracking-normal">

  <header class="md:sticky top-0 z-10">
    <nav class="container mx-auto flex flex-wrap p-5 md:flex-row items-center justify-between">
      <div class="flex items-center justify-between w-full md:w-auto">
        <a href="index.html">
          <img src="./logo.webp" alt="Logo" class="w-20 h-20">
        </a>
        <button id="menuButton" class="ml-4 md:hidden">
          <svg class="w-6 h-6" viewBox="0 0 24 24">
            <path fill="currentColor" d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
          </svg>
        </button>
      </div>
      <ul id="navList" class="hidden md:flex flex-col md:flex-row list-none ml-auto">
        <li class="nav-item">
          <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-black hover:opacity-75" href="index.html">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-black hover:opacity-75" href="about.html">
            About
          </a>
        </li>
        <li class="nav-item">
          <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-black hover:opacity-75" href="howto.html">
            How
          </a>
        </li>
        <li class="nav-item">
          <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-black hover:opacity-75" href="upload.html">
            Get Started
          </a>
        </li>
        <li class="nav-item">
          <a class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-black hover:opacity-75" href="https://linktr.ee/aarnavsingh" target="_blank">
            Contact
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="flex-grow py-16">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-extrabold mb-4 text-white shadow-4xl">Please upload your following.html file below:</h1>
      <input type="file" id="fileInput" accept=".html" class="border rounded-lg py-2 px-4 shadow-sm focus:outline-none focus:ring focus:border-blue-300">
      <button id="processButton" class="bg-blue-500 text-white px-6 py-2 rounded-lg mt-4 hover:bg-blue-600 transition duration-300 ease-in-out">
        Extract Data
      </button>
      <div class="mt-8">
        <a href="#" id="downloadLink" style="display: none" class="bg-blue-500 text-white px-8 py-3 rounded-full hover:bg-blue-600 transition duration-300 ease-in-out">Download Your Data</a>
      </div>
    </div>

    <div class="mt-16 text-center">
      <a href="results.html" class="bg-blue-500 text-white px-8 py-3 rounded-full hover:bg-blue-600 transition duration-300 ease-in-out">View Your Results!</a>
    </div>
  </main>

  <footer class="bg-transparent text-white font-extrabold py-4">
    <p class="text-center text-sm">&copy; 2023 insightful. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript code
    document.addEventListener("DOMContentLoaded", function () {
      const menuButton = document.getElementById("menuButton");
      const navList = document.getElementById("navList");

      menuButton.addEventListener("click", function () {
        navList.classList.toggle("hidden");
      });
    });
  </script>

  <script src="script2.js"></script>
</body>
</html>
